<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Julianchis y Elías FEST</title>
  <meta name="description" content="Julianchis y Elías FEST" />
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3b/Batman_logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />

  <style>
    :root {
      --color-primario: #000000;
      --color-secundario: #ffce00;
      --color-terciario: #1a1a1a;
      --color-fondo: #0d0d0d;
      --color-texto: #f1f1f1;
      --color-texto-claro: #c9c9c9;
      --color-borde: #2a2a2a;
      --color-sombra: rgba(255, 206, 0, 0.25);
      --color-boton: #ffce00;
      --color-boton-hover: #e0b800;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--color-fondo);
      background-image: radial-gradient(circle at top left, #1a1a1a 0%, #000000 100%);
      margin: 0; padding: 0; color: var(--color-texto); line-height: 1.5;
    }

    header, main, footer { display: block; }

    .invitation-container {
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
      background: var(--color-terciario);
      min-height: 100vh;
      box-shadow: 0 0 20px var(--color-sombra);
    }

    .header-section { padding: 20px 15px 0; background: linear-gradient(to bottom, #000000 0%, #1a1a1a 80%); }

    .communion-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 20px var(--color-sombra);
      border: 2px solid var(--color-secundario);
    }

    .invitation-heading { font-size: 16px; letter-spacing: 2px; text-transform: uppercase; color: var(--color-secundario); margin-bottom: 5px; font-weight: 600; text-shadow: 0 0 6px rgba(255, 206, 0, 0.5); }
    .child-name { font-family: 'Parisienne', cursive; font-size: 50px; color: var(--color-secundario); margin: 10px 0; text-shadow: 0 0 8px rgba(255, 206, 0, 0.6); }

    .event-date {
      font-size: 16px; text-transform: uppercase; font-weight: 600; color: var(--color-texto);
      padding: 12px 0; border-top: 2px solid var(--color-secundario); border-bottom: 2px solid var(--color-secundario);
      background-color: #111; margin: 20px auto; width: 90%; border-radius: 8px;
    }

    .event-card {
      max-width: 90%; margin: 15px auto; padding: 15px 0; border: 1px solid var(--color-borde);
      border-radius: 10px; background-color: #0d0d0d; box-shadow: 0 0 15px var(--color-sombra);
    }

    .event-type { font-weight: 600; font-size: 16px; color: var(--color-secundario); margin-bottom: 3px; letter-spacing: 1px; }
    .event-time { font-size: 14px; color: var(--color-texto); margin-bottom: 5px; }
    .event-location { font-style: italic; font-size: 13px; color: var(--color-texto-claro); margin-bottom: 12px; line-height: 1.5; white-space: pre-line; padding: 0 15px; }

    .map-button, .confirm-button {
      padding: 12px 25px; font-size: 16px; border-radius: 25px; font-weight: 600; cursor: pointer; border: none;
      transition: all 0.3s ease; margin: 10px auto; display: inline-block; min-width: 180px; box-shadow: 0 0 10px rgba(255, 206, 0, 0.3); text-transform: uppercase;
    }

    .map-button { background-color: var(--color-boton); color: #000; text-decoration: none; display: inline-block; }
    .confirm-button { background-color: var(--color-secundario); color: #000; margin-bottom: 30px; }

    .map-button:hover, .confirm-button:hover { background-color: var(--color-boton-hover); transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 206, 0, 0.5); }

    /* Modal */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000;
      opacity: 0; pointer-events: none; transition: opacity 0.25s ease;
    }
    .modal.active { opacity: 1; pointer-events: all; }
    .modal-content {
      background: #111; padding: 20px; border-radius: 12px; width: 90%; max-width: 420px; box-shadow: 0 0 20px var(--color-sombra);
      text-align: center; border: 2px solid var(--color-secundario);
    }
    .close-modal {
      position: absolute; top: 10px; right: 10px; font-size: 24px; color: var(--color-secundario); cursor: pointer; background: none; border: none;
    }
    .modal-title { font-size: 16px; letter-spacing: 2px; text-transform: uppercase; color: var(--color-secundario); margin-bottom: 5px; font-weight: 600; text-shadow: 0 0 6px rgba(255, 206, 0, 0.5); }

    .form-label { color: var(--color-texto); font-size: 14px; margin-bottom: 5px; display: block; text-align: left; }
    input[type="text"], input[type="number"] {
      width: 100%; background-color: #222; color: white; border: 1px solid var(--color-borde); border-radius: 6px; padding: 10px; margin-bottom: 12px;
    }
    input:focus { outline: 2px solid var(--color-secundario); }
    .submit-btn {
      width: 100%; background-color: var(--color-secundario); color: black; font-weight: 600; border: none; border-radius: 20px; padding: 10px; text-transform: uppercase; box-shadow: 0 0 10px rgba(255, 206, 0, 0.4);
    }
    .success { display: none; font-family: 'Parisienne', cursive; font-size: 22px; color: var(--color-secundario); text-shadow: 0 0 5px rgba(255, 206, 0, 0.5); }

    footer { text-align: center; font-size: 12px; color: var(--color-texto-claro); padding: 15px 0; background-color: #000; border-top: 2px solid var(--color-secundario); }

    /* Visible focus for keyboard users */
    :focus { outline: 3px solid rgba(255,206,0,0.6); outline-offset: 2px; }
  </style>
</head>

<body>
  <div class="invitation-container">
    <header class="header-section" aria-hidden="false">
      <img src="https://i.ibb.co/wFVHyPtL/04476d50-b059-4919-b8dc-81ac6d097f40.jpg"
           alt="Decoración temática estilo Batman para invitación"
           class="communion-image" loading="lazy" />
    </header>

    <main>
      <div class="event-date" role="status" aria-live="polite">Sábado 22 de Noviembre de 2025</div>

      <section class="event-card" aria-labelledby="event-when">
        <div id="event-when" class="event-type">¿A Qué Hora?</div>
        <div class="event-time">14:30 hrs</div>

        <div class="event-type">¿Dónde?</div>
        <div class="event-time">Monas Fun & Food Coapa</div>

        <div class="event-location">Canal de Miramontes 3010, Coapa, <br />Alianza Popular Revolucionaria, <br />Coyoacán, 04800 CDMX</div>

        <a class="map-button" href="https://maps.app.goo.gl/frCFEBfXq3JoSasw8" target="_blank" rel="noopener noreferrer">Cómo llegar</a>
      </section>

      <div style="text-align:center;">
        <button id="confirmBtn" class="confirm-button" aria-haspopup="dialog">Confirma asistencia</button>
      </div>
    </main>
  </div>

  <!-- Modal (inicialmente oculto) -->
  <div id="rsvpModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-content" role="document" tabindex="-1">
      <button class="close-modal" id="closeModalBtn" aria-label="Cerrar">✕</button>
      <div id="modalTitle" class="modal-title">Confirma tu asistencia</div>

      <form id="rsvpForm" aria-describedby="formHelp">
        <label class="form-label" for="name">Nombre:</label>
        <input type="text" id="name" name="name" required autocomplete="name" />

        <label class="form-label" for="adults">Adultos:</label>
        <input type="number" id="adults" name="adults" min="1" value="1" required />

        <label class="form-label" for="children">Niños:</label>
        <input type="number" id="children" name="children" min="0" value="0" required />

        <button type="submit" id="submitBtn" class="submit-btn">Enviar</button>
      </form>

      <div class="success" id="thankYouMessage" aria-live="polite">¡Gracias por confirmar!</div>
    </div>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js" defer></script>

  <script>
    // Inicialización Firebase (mantén tus credenciales como estaban)
    const firebaseConfig = {
      apiKey: "AIzaSyAG1fFh_ZwN4hSYe-1v-yxqsW4WWjyjkl4",
      authDomain: "confirmaciones-jimena.firebaseapp.com",
      projectId: "confirmaciones-jimena",
      storageBucket: "confirmaciones-jimena.appspot.com",
      messagingSenderId: "669569632299",
      appId: "1:669569632299:web:6d64c8d1f476582817826e",
      measurementId: "G-JY78XDX885",
    };

    // Esperar que scripts de Firebase carguen
    window.addEventListener('load', () => {
      if (window.firebase && firebase.initializeApp) {
        firebase.initializeApp(firebaseConfig);
        window.db = firebase.firestore();
      } else {
        console.warn('Firebase no cargó correctamente.');
      }
    });

    // UI & comportamiento del modal y formulario
    (function () {
      const modal = document.getElementById('rsvpModal');
      const modalContent = modal.querySelector('.modal-content');
      const openBtn = document.getElementById('confirmBtn');
      const closeBtn = document.getElementById('closeModalBtn');
      const form = document.getElementById('rsvpForm');
      const submitBtn = document.getElementById('submitBtn');
      const thankYou = document.getElementById('thankYouMessage');
      let previousFocus = null;

      function openModal() {
        previousFocus = document.activeElement;
        modal.classList.add('active');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
        // small timeout to ensure element is focusable
        setTimeout(() => {
          const firstInput = document.getElementById('name');
          if (firstInput) firstInput.focus();
          else modalContent.focus();
        }, 50);
        document.addEventListener('keydown', handleKeyDown);
      }

      function closeModal() {
        modal.classList.remove('active');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        if (previousFocus && typeof previousFocus.focus === 'function') previousFocus.focus();
        document.removeEventListener('keydown', handleKeyDown);
        // reset UI to allow re-submit if needed
        form.style.display = '';
        thankYou.style.display = 'none';
        form.reset();
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar';
      }

      function handleKeyDown(e) {
        if (e.key === 'Escape') closeModal();
      }

      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);

      // cerrar si hace click fuera del contenido modal
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        // prevenir doble envío
        submitBtn.disabled = true;
        submitBtn.textContent = 'Enviando...';

        const name = document.getElementById("name").value.trim();
        const adults = parseInt(document.getElementById("adults").value, 10);
        const children = parseInt(document.getElementById("children").value, 10);

        // Validaciones cliente
        if (name.length < 3) {
          alert("Por favor ingresa tu nombre completo");
          submitBtn.disabled = false;
          submitBtn.textContent = 'Enviar';
          return;
        }
        if (!Number.isFinite(adults) || adults < 1) {
          alert("Debe haber al menos 1 adulto");
          submitBtn.disabled = false;
          submitBtn.textContent = 'Enviar';
          return;
        }
        if (!Number.isFinite(children) || children < 0) {
          alert("El número de niños no puede ser negativo");
          submitBtn.disabled = false;
          submitBtn.textContent = 'Enviar';
          return;
        }

        // Guardar en Firestore (si está disponible)
        try {
          if (!window.db) throw new Error('Base de datos no disponible');
          await db.collection("confirmaciones").add({
            nombre: name,
            adultos: adults,
            ninos: children,
            fecha: new Date().toLocaleString("es-MX"),
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          });

          form.style.display = 'none';
          thankYou.style.display = 'block';
          setTimeout(closeModal, 1500);
        } catch (error) {
          console.error("Error al guardar en Firebase:", error);
          alert("Ocurrió un error al guardar. Intenta nuevamente.");
          submitBtn.disabled = false;
          submitBtn.textContent = 'Enviar';
        }
      });
    })();
  </script>

  <footer>Versión 1.0.11</footer>
</body>
</html>
